<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your website description here">
    <title>NDTECH</title>
    <style>
        /* Reset default margin and padding */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styling for header, main, and footer */
        .header, .main, .footer {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #c2f0c2; /* Soft pastel green */
            color: white;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo styles */
        .logo-container {
            width: 20%;
            display: flex;
            align-items: center;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-right: 10px;
        }

        /* Text on the right side of the header */
        .header-text {
            width: 50%;
            text-align: left;
            color: darkblue;
            font-weight: bold;
            line-height: 1.5;
        }

        /* NDTECH text */
        .ndtech-text {
            width: 20%;
            text-align: right;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 1px black;
        }

        /* Main content styles */
        .main {
            background-image: url("https://i.ibb.co/7rWvD43/image-2023-08-17-070404417.png");
            background-size: cover;
            background-position: center;
            height: calc(100vh - 20px - 20px); /* Adjust for header and footer padding */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Header and footer text styles */
        .header h1, .footer p {
            text-shadow: 1px 1px 1px black;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="NDTECHLOGO.png" alt="NDTECH Logo" class="logo">
        </div>
        <div class="header-text">
            <p>INSPEÇÃO</p>
            <p>NR-13</p>
            <p>TROCADOR DE CALOR</p>
            <p>CALDEIRAS E RESFRIADORES</p>
        </div>
        <div class="ndtech-text">
            NDTECH
        </div>
    </header>

    <main class="main">
        <!-- Image is set as background in CSS -->
    </main>

    <footer class="footer">
        <p>NDTECH NDTECH PATOS NDTECH</p>
    </footer>
</body>
</html>
